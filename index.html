<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center" id="pre_loader">
        <div class="spinner-border mt-5" role="status">
          <span class="visually-hidden text-success">Loading...</span>
        </div>
      </div>
    <!-- <img id="pre_loader" src="https://images.pexels.com/photos/6373305/pexels-photo-6373305.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    

    <script >
             $(window).on('load',()=>{
    $('#pre_loader').fadeOut(3000)
    })
    </script>
</body>
</html>
